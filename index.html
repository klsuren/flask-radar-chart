<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skill Radar Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            color: #007bff;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Employee Skill Radar Chart</h2>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="emp_id" class="form-label">Enter Employee ID:</label>
                <input type="text" id="emp_id" name="emp_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Chart</button>
        </form>

        {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}

        {% if employee_name %}
        <div class="mt-4 text-center">
            <h4>Employee: {{ employee_name }}</h4>
            <iframe src="{{ chart_path }}"></iframe>
        </div>
        {% endif %}
    </div>
</body>
</html>
